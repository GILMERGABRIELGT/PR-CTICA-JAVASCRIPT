<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones Java</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="contenedor">
        <div class="seccion">
            <h2>Invertir Cadena</h2>
            <input type="text" id="cadenaInput" placeholder="Ingresa una cadena">
            <button onclick="invertirCadena()">Invertir</button>
            <div id="invertirCadenaResultado" class="resultado"></div>
        </div>
        <div class="seccion">
            <h2>Verificar Número Primo</h2>
            <input type="number" id="numeroInput" placeholder="Ingresa un número">
            <button onclick="esNumeroPrimo()">Verificar</button>
            <div id="esNumeroPrimoResultado" class="resultado"></div>
        </div>
        <div class="seccion">
            <h2>Eliminar Duplicados del Arreglo</h2>
            <input type="text" id="arregloInput" placeholder="Ingresa un arreglo (e.g., [1, 2, 2, 3])">
            <button onclick="eliminarDuplicados()">Eliminar Duplicados</button>
            <div id="eliminarDuplicadosResultado" class="resultado"></div>
        </div>
        <div class="seccion">
            <h2>Calcular Factorial</h2>
            <input type="number" id="factorialInput" placeholder="Ingresa un número">
            <button onclick="calcularFactorial()">Calcular</button>
            <div id="factorialResultado" class="resultado"></div>
        </div>
        <div class="seccion">
            <h2>Contar Vocales</h2>
            <input type="text" id="vocalesInput" placeholder="Ingresa una cadena">
            <button onclick="contarVocales()">Contar Vocales</button>
            <div id="contarVocalesResultado" class="resultado"></div>
        </div>
        <div class="seccion">
            <h2>Sumar Arreglo</h2>
            <input type="text" id="sumaInput" placeholder="Ingresa un arreglo (e.g., [1, 2, 3, 4])">
            <button onclick="sumarArreglo()">Sumar</button>
            <div id="sumarArregloResultado" class="resultado"></div>
        </div>
        <div class="seccion">
            <h2>Buscar Máximo en Arreglo</h2>
            <input type="text" id="maximoInput" placeholder="Ingresa un arreglo (e.g., [1, 2, 3, 4])">
            <button onclick="buscarMaximo()">Buscar Máximo</button>
            <div id="buscarMaximoResultado" class="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
